{% extends "base.html" %}

{% block title %}Réinitialisation du mot de passe - {{ ctf_name }}{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="card auth-card animate-slide-up">
        <div class="card-body">
            <h1 class="auth-title">Mot de passe oublié ?</h1>
            <p class="text-center mb-4" style="color: var(--text-gray);">
                Entre ton email et on t'envoie un lien de réinitialisation.
            </p>

            <form method="post" action="{{ url_for('auth.reset_password') }}">
                <input type="hidden" name="nonce" value="{{ nonce }}">

                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" class="form-input" id="email" name="email" required autofocus>
                </div>

                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                    Envoyer le lien
                </button>
            </form>

            <div class="auth-footer">
                <p><a href="{{ url_for('auth.login') }}" style="color: var(--accent-teal); font-weight: 700;">← Retour à
                        la connexion</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
