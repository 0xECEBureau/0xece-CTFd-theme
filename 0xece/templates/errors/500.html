{% extends "base.html" %}

{% block title %}Erreur serveur - {{ ctf_name }}{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="card animate-slide-up" style="max-width: 500px;">
        <div class="card-body text-center" style="padding: 3rem;">
            <div style="font-size: 6rem; font-weight: 900; color: var(--error); line-height: 1;">
                500
            </div>
            <h1 class="mt-3">Erreur serveur</h1>
            <p class="mt-2" style="color: var(--text-gray);">
                Quelque chose s'est mal passé côté serveur. Réessaie plus tard !
            </p>
            <a href="{{ url_for('views.index') }}" class="btn btn-primary btn-lg mt-4">
                ← Retour à l'accueil
            </a>
        </div>
    </div>
</div>
{% endblock %}
