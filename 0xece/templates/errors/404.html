{% extends "base.html" %}

{% block title %}Page introuvable - {{ ctf_name }}{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="card animate-slide-up" style="max-width: 500px;">
        <div class="card-body text-center" style="padding: 3rem;">
            <div style="font-size: 6rem; font-weight: 900; color: var(--warning); line-height: 1;">
                404
            </div>
            <h1 class="mt-3">Page introuvable</h1>
            <p class="mt-2" style="color: var(--text-gray);">
                Cette page n'existe pas ou a été déplacée.
            </p>
            <a href="{{ url_for('views.index') }}" class="btn btn-primary btn-lg mt-4">

            </a>
        </div>
    </div>
</div>
{% endblock %}
