{% extends "base.html" %}

{% block title %}Confirmation - {{ ctf_name }}{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="card auth-card animate-slide-up">
        <div class="card-body text-center">
            <h1 class="auth-title">{{ message or 'Confirmation requise' }}</h1>

            <p class="mt-3 mb-4" style="color: var(--text-gray);">
                {{ description or 'Cette action n√©cessite une confirmation.' }}
            </p>

            <form method="post">
                <input type="hidden" name="nonce" value="{{ nonce }}">

                <div style="display: flex; gap: 1rem; justify-content: center;">
                    <a href="{{ url_for('views.index') }}" class="btn btn-outline btn-lg">Annuler</a>
                    <button type="submit" class="btn btn-primary btn-lg">Confirmer</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
