{% extends "base.html" %}

{% block title %}Users - {{ ctf_name }}{% endblock %}

{% block content %}
<div class="container">
    <header class="text-center mb-4">
        <h1 class="animate-slide-up">Users</h1>
        <p class="mt-2" style="color: var(--text-gray);">Liste des participants</p>
    </header>

    <!-- Search -->
    <div class="card mb-4 animate-slide-up" style="animation-delay: 0.1s;">
        <div class="card-body">
            <input type="text" class="form-input" id="user-search" placeholder="Rechercher un utilisateur...">
        </div>
    </div>

    <!-- Users Grid -->
    <div class="challenges-grid" id="users-grid">
        <!-- Will be populated by JS -->
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        loadUsers();

        document.getElementById('user-search').addEventListener('input', function (e) {
            filterUsers(e.target.value);
        });
    });

    let allUsers = [];

    async function loadUsers() {
        try {
            const response = await CTFd.fetch('/api/v1/users', {
                method: 'GET',
                credentials: 'same-origin'
            });
            const data = await response.json();

            if (data.success) {
                allUsers = data.data;
                renderUsers(allUsers);
            }
        } catch (error) {
            console.error('Error loading users:', error);
        }
    }

    function renderUsers(users) {
        const grid = document.getElementById('users-grid');
        grid.innerHTML = '';

        users.forEach((user, index) => {
            const card = document.createElement('a');
            card.href = `/users/${user.id}`;
            card.className = 'card animate-slide-up';
            card.style.animationDelay = `${0.2 + index * 0.03}s`;
            card.style.textDecoration = 'none';

            card.innerHTML = `
            <div class="card-body">
                <h3 class="challenge-name">${user.name}</h3>
                <div class="challenge-meta">
                    <span class="challenge-points">${user.score || 0} pts</span>
                    <span class="challenge-solves">#${user.place || '-'}</span>
                </div>
            </div>
        `;

            grid.appendChild(card);
        });
    }

    function filterUsers(query) {
        const filtered = allUsers.filter(user =>
            user.name.toLowerCase().includes(query.toLowerCase())
        );
        renderUsers(filtered);
    }
</script>
{% endblock %}
